{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SMA - Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'login/css/login.css' %}">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'medicine' %}">Medicine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'wellness' %}"  aria-disabled="true">Wellness</a>
        </li>
      </ul>


    </div>
  </nav>
</header>


<div class="main">
<section class="signup">

<div class="container">
<div class="signup-content">
<form method="POST" id="signup-form" class="signup-form">
<h2 class="form-title">Login</h2>
<div class="form-group">
<input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
</div>
<div class="form-group">
<input type="text" class="form-input" name="password" id="password" placeholder="Password" />
<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
</div>

<div class="form-group">

<input type="button" name="submit" id="submit" class="form-submit" value="Login" />
</div>
</form>
<p class="loginhere">
Not registerd? <a href="{% url "signup" %}" class="loginhere-link">Sign Up</a>
</p>
</div>
</div>
</section>
</div>
<script src="vendor/jquery/jquery.min.js" type="6045ff7a3b4172bb065247ce-text/javascript"></script>
<script src="login/js/main.js" type="6045ff7a3b4172bb065247ce-text/javascript"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="6045ff7a3b4172bb065247ce-text/javascript"></script>
<script type="6045ff7a3b4172bb065247ce-text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</html>
